# Eula
- hoyowiki_id: 6
  skill:
    gained_stacks:
      description: Gained stacks of Grimheart
      target: self
      type: stacks
      max_stacks: 2
      buffs:
        - param: def
          value: 0.3
          type: status
    consumed_stacks:
      description: Grimheart stacks are consumed
      target: enemy
      type: custom
      properties:
        stacks:
          description: Consumed stacks of Grimheart
          type: integer
          minimum: 0
          maximum: 2
          default: 0
        skill_level:
          description: Skill level of Grimheart
          type: integer
          minimum: 1
          maximum: 13
          default: 1
  c1:
    activated:
      target: self
      type: boolean
      buffs:
        - param: physical_damage_bonus
          value: 0.3
          type: status
  c5:
    activated:
      target: self
      type: boolean
      buffs:
        - param: damage_bonus
          value: 0.25
          type: burst
          attack_name: Lightfall Sword Base DMG
        - param: damage_bonus
          value: 0.25
          type: burst
          attack_name: DMG Per Stack

